# make.conf : Musl
DEFCONFIG_VER=2.0332
JSI_CONFIG_DEFINED=1
JSI__BASE64=1
JSI__CDATA=1
JSI__DEBUG=1
JSI__ENCRYPT=1
JSI__EVENT=1
JSI__FILESYS=1
JSI__INFO=1
JSI__LOAD=1
JSI__MARKDOWN=1
JSI__MATH=1
JSI__MD5=1
JSI__READLINE=1
JSI__SANITIZE=0
JSI__SHA1=1
JSI__SHA256=1
JSI__SIGNAL=1
JSI__STUBS=1
JSI__THREADS=1
JSI__ZVFS=1
JSI__MINIZ=1
WITH_EXT_SOCKET=1
WITH_EXT_SQLITE=1
WITH_EXT_WEBSOCKET=1
WITH_MOD_MYSQL=1
BUILDIN_SQLITE=1
BUILDIN_WEBSOCKET=1
JSI__ZIPLIB=1
PROGRAM=jsish
TARGET=musl
PREFIX=/usr/local
LINKSTATIC=1
XCPREFIX=
BUILDMODS=mysql

PROGFLAGS=  -DJSI__BASE64=1 -DJSI__CDATA=1 -DJSI__DEBUG=1 -DJSI__ENCRYPT=1 -DJSI__EVENT=1 -DJSI__FILESYS=1 -DJSI__INFO=1 -DJSI__LOAD=1 -DJSI__MARKDOWN=1 -DJSI__MATH=1 -DJSI__MD5=1 -DJSI__READLINE=1 -DJSI__SHA1=1 -DJSI__SHA256=1 -DJSI__SIGNAL=1 -DJSI__STUBS=1 -DJSI__THREADS=1 -DJSI__ZVFS=1 -DJSI__MEMDEBUG=0 -DJSI__MINIZ=1 -DJSI__REGEX=0 -DJSI__SANITIZE=0 -DJSI__SOCKET=1 -DJSI__SQLITE=1 -DJSI__WEBSOCKET=1
MODFLAGS=  -DJSI__MYSQL=1

# command: ./configure --target=musl --opt=+miniz --static --label=Musl
# prefix : /usr/local
# program: jsish
# target : musl
# shared : 0
# nozip  : 0
# opt    : base64,cdata,debug,encrypt,event,filesys,info,load,markdown,math,md5,sha1,sha256,signal,stubs,threads,zvfs,miniz
# ext    : socket,sqlite,websocket
# mod    : mysql

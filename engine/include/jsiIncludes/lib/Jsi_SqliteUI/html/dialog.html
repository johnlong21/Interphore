<div id="dlg_tool_files" style="display:none" class="dlg">
  <center><h3>File Selection</h3></center>
  <table class=tlisttbl id=tblfiles onclick='ClickFList(event)' style="border:1px; height=500px">
  <thead style="">
          <tr id=tblfiles_th_0><th></th></tr>
  </thead>
  <tbody>

  </tbody>
  </table>

  <table class=dlgbuts><tr style="text-align:center">
      <td><button onclick='DlgSubmit("tool_files","Ok")'>Ok</button></td>

  </tr></table>
</div>

<div id="dlg_tool_import" style="display:none" class="dlg">
  <center><h3>Import File</h3></center>
  <table class="dlgtbl tooltbl">
  <tbody>
        <tr><td class=right>Conflict:</td><td>
            <select id=parm_tool_import_conflict>
                <option>ROLLBACK</option>
                <option>ABORT</option>
                <option>IGNORE</option>
                <option>FAIL</option>
                <option>REPLACE</option>
            </select>
        </td></tr>
        <tr><td class=right>File:</td><td> <input id=parm_tool_import_file></td></tr>
        <tr><td class=right>Table:</td><td> <input id=parm_tool_import_table></td></tr>
        <tr><td class=right title="Input is CSV">CSV:</td>
            <td> <input type=checkbox id=parm_tool_import_csv value=0 onclick='ToggleMe(this)'></td></tr>
        <tr><td class=right title="Use first row of values to CREATE TABLE IF NOT EXISTS">Headers:</td>
            <td> <input type=checkbox id=parm_tool_import_headers value=0 onclick='ToggleMe(this)'></td></tr>
        <tr><td class=right>Separator:</td><td> <input id=parm_tool_import_sep></td></tr>
        <tr><td class=right>Null:</td><td> <input id=parm_tool_import_null></td></tr>
        <tr><td class=right>Limit:</td><td> <input id=parm_tool_import_limit></td></tr>
  </tbody>
  </table>

  <table class=dlgbuts><tr style="text-align:center">
      <td><button onclick='DlgSubmit("tool_import","Import")'>OK</button></td>
      <td><button onclick='DlgSubmit("tool_import","Cancel")'>Cancel</button></td>
  </tr></table>
</div>

<div id="dlg_tool_export" style="display:none" class="dlg">
  <center><h3 title="Dialog to export table to a file">Export To File</h3></center>
  <table class="dlgtbl tooltbl">
  <tbody>
        <tr><td class=right>Mode:</td><td> 
            <select id=parm_tool_export_mode>
                <option title="Output is SQL suitable for use with 'Read'">insert</option>
                <option title="Output is Comma Separated Values">csv</option>
                <option title="Output is Tab separated values (or separator)">tab</option>
                <option title="Output is Pipe separated values (or separator)">list</option>
                <option title="Output is Column aligned text">column</option>
                <option title="Output is HTML">html</option>
            </select>
        </td></tr>
        <tr><td class=right>Table:</td><td> <input id=parm_tool_export_table></td></tr>
        <tr><td class=right title="File to send output to">File:</td><td> <input id=parm_tool_export_file></td></tr>
        <tr><td class=right title="Separator string, for some modes">Separator:</td><td> <input id=parm_tool_export_sep></td></tr>
        <tr><td class=right title="String to substitute for null">Null:</td><td> <input id=parm_tool_export_null></td></tr>
        <tr><td class=right title="Include column headers (for modes 'csv', 'html' etc)">Headers:</td>
            <td> <input type=checkbox id=parm_tool_export_headers value=0 onclick='ToggleMe(this)'></td></tr>
        <tr><td class=right title="Wrap output in BEGIN/COMMIT for faster loads (for mode 'insert')">Add BEGIN/COMMIT:</td>
            <td><input type=checkbox id=parm_tool_export_begin value=0 onclick='ToggleMe(this)'></td></tr>
        <tr><td class=right title="Prefix output with create table statement (for mode 'insert')">Add CREATE TABLE:</td>
            <td> <input type=checkbox id=parm_tool_export_schema value=0 onclick='ToggleMe(this)'></td></tr>
  </tbody>
  </table>

  <table class=dlgbuts><tr style="text-align:center">
      <td><button onclick='DlgSubmit("tool_export","Export")'>OK</button></td>
      <td><button onclick='DlgSubmit("tool_export","Cancel")'>Cancel</button></td>
  </tr></table>
</div>
